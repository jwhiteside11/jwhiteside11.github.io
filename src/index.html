<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>John's Spotify Mini Player</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital@1&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="title-bar"></div>
    <aside class="menu">
      <ul>
        <li><input type="search" class="search-bar" placeholder="Search..."></li>
        <li><a href="#/playlists">PLAYLISTS</a></li>
        <ul class="sublist">
          <li>Playlist 1</li>
          <li>Playlist 2</li>
          <li>Playlist 3 longer</li>
          <li>Playlist 4" longer</li>
        </ul>
        <li><a href="#/artists">ARTISTS</a></li>
        <ul class="sublist">
          <li>Artist 1</li>
          <li>Artist 2</li>
          <li>Artist 3 longer</li>
          <li>Artist 4</li>
        </ul>
        <li><a href="#/albums">ALBUMS</a></li>
        <ul class="sublist">
          <li>Album 1</li>
          <li>Album 2</li>
          <li>Album 3 longer</li>
          <li>Album 4</li>
        </ul>
      </ul>
    </aside>
    <article>
      <div class="player-ui">
        <ul class="song-info">
          <div class="album-wrapper">
            <a class="current-album" href="#/current-album"><img src="../images/album-art-ex.png"></a>
          </div>
          <a class="current-artist" href="#/current-artist">Current Artist</a>
          <p class="current-song">Current Song</p>
        </ul>
      </div>
    </article>
    <footer>
      <div class="left-controls">
        <a id="volume-icon" href="#/volume-icon"><img src="../images/volume-icon.png" title="Toggle mute"></a>
        <div class="volume-bar-contain">
          <input type="range" min="0" max="100" value="2" class="slider" id="myRange">
        </div>
        <a id="like-current-song" href="#/like-current-song"><img src="../images/like-icon.png" title="Like current song"></a>
        <a id="view-queue" href="#/view-queue"><img src="../images/queue-btn.png" title="View queue"></a>
      </div>
      <div class="btn-contain">
        <a id="shuffle-toggle" href="#/shuffle-toggle.png"><img src="../images/shuffle-btn.png" title="Toggle shuffle"></a>
        <div class="main-controls">
          <a id="prev-song" href="#/prev-song"><img src="../images/prvsng-btn.png" title="Previous song"></a>
          <a id="play-btn" href="#/play"><img src="../images/play-btn.png" title="Play"></a>
          <a id="pause-btn" href="#/pause"><img src="../images/pause-btn.png" title="Pause"></a>
          <a id="next-song" href="#/next-song"><img src="../images/nxtsng-btn.png" title="Next song"></a>
        </div>
        <a id="repeat-toggle" href="#/repeat-toggle"><img src="../images/repeat-btn.png" title="Toggle repeat"></a>
      </div>
      <div class="right-controls">
      </div>
    </footer>
  </body>
</html>
